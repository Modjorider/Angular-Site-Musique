<div class="body">
    
    <h2>Autoplay:</h2>
    <label class="switch">
        <input [(ngModel)]="autoplay" (ngModelChange)="onChange()" [checked]="autoplay" type="checkbox">
        <span class="slider round"></span>
    </label>

    <div class="trie">     
        <select name="trie" [(ngModel)]="trie" (ngModelChange)="trierGroupe($event)">
            <option value=0>Trier par nom</option>
            <option value=1>Trier par nationalit√©</option>
        </select>
    </div>

</div>
