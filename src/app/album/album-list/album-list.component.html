<div [ngClass]="getTheme() === 'bright' ? 'containerbright' : 'containerdark'" *ngFor="let album of albums">
  <table *ngIf="album.name.includes(searchService.getFilter())" [ngClass]="getTheme() === 'bright' ? 'albumsbright' : 'albumsdark'">
    <tbody>
      <tr>
        <img src="{{ album.cover }}" class="cover" />
        <td>
          <a [ngClass]="getTheme() === 'bright' ? 'link': 'linkdark'" [routerLink]="['/album', album.uuid]">{{ album.name }}</a>
        </td>
        <td>
          <a>{{ album.releaseDate | date: 'dd/MM/yyyy' }}</a>
        </td>
        <td>
          <span>{{ album.recordingCountry | translate }}</span>
        </td>
      </tr>
      <tr>
        <td>
          <span>{{ album.genre | translate }}</span>
        </td>
        <td>
          <span>{{ album.type | translate }}</span>
        </td>
        <td>
          <a *ngFor="let song of album.songs" [ngClass]="getTheme() === 'bright' ? 'link': 'linkdark'" [routerLink]="['/song', song.uuid]">{{ song.name }}<br /></a>
        </td>
        <td>
          <a [ngClass]="getTheme() === 'bright' ? 'link' : 'linkdark'" [routerLink]="['/band', album.band.uuid]">{{ album.band.name }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
