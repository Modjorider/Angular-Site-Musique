<div [ngClass]="staticTheme==='clair'? 'containerclair': 'containersombre'">
    <div [ngClass]="staticTheme==='clair'? 'groupesclair': 'groupessombre'">
        <img src={{band.smallLogo}} class="smallLogo">
        <a> {{band.name}}</a>
        <a> {{band.originCountry | translate}} </a>
        <span class="{{'flag-icon flag-icon-'+codes.get(band.originCountry)}}"></span>
    </div>

    <table *ngFor="let album of band.albums" [ngClass]="staticTheme==='clair'? 'albumsclair': 'albumssombre'">
        <tbody>
            <tr><img src={{album.cover}} class="cover">
            <td><a [ngClass]="staticTheme==='clair'? 'lien': 'liensombre'" routerLink="{{'/album/'+album.uuid}}"> {{album.name}} </a></td>         
            <td><a>{{album.releaseDate | date: 'dd/MM/yyyy'}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
